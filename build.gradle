plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    flatDir {
        dirs '../adempiere/install/build/Adempiere/lib'
    }
}

dependencies {
    implementation name: 'Adempiere'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
